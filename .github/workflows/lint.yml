name: Lint
on:
  push:
    branches: [ "main","development" ]    
  pull_request:    
    branches: [ "main", "development" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci 
      - run: npm run lint
